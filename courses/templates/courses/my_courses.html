
{% extends 'courses/base.html' %}
{% load course_custom_tags %}
{% block title %}
 Sign Up
{% endblock %}

{% block content %}

<div class="container-fluid">
   <h1 class="display-6">My Courses</h1>
   <hr>

   <div class="row">
      {% for uc in user_courses %}
        <div class="col mx-auto">
          <div class="card  mx-auto" style="width: 18rem;">
              <img class="card-img-top"src="{{uc.course.thumbnail.url}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{uc.course.name}}</h5>
                
              </div> 
            

              
              <div class="card-footer p-0 border-0">
                  
                  <div class="row no-gutters">
                  
                      <div class="col border-right">
                          <a href="/course/{{uc.course.slug}}" class="btn btn-light btn-block">Start Course</a>
                      </div>
                      
                  </div>
                
              </div>
            </div>
        </div>    
       {% endfor %}
  </div>
</div>

{% endblock %}
